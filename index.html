<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--etiqueta viewport para que sea visible el contenido-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--enlaze html con css-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--título de la web-->
    <title>Kitten</title>
  </head>
  <body>
    <!--esta será la primera sección que será visible solo para móviles-->
    <section class="mobile">
    <!--creo un div que será donde se ingresará imagen de fondo de la primera sección-->
      <div class="landscape">
        <img class="cat-happy"src="assets/images/kitten-large.png" alt="imagen sobrepuesta">
      </div>
    </section>
    <!--esta será la segunda sección que será visible solo para tablets-->
    <section class="tablet">
      <!--creo un div que será donde se ingresará imagen de fondo de la segunda sección-->
      <div class="night">
        <img class="cat-sleeping"src="assets/images/kitten-small.png" alt="imagen sobrepuesta">
      </div>
    </section>
    <!--esta será la tercera sección que será visible solo para laptops-->
    <section class="laptop">
      <!--creo un div que será donde se ingresará imagen de fondo de la tercera sección-->
      <div class="sunny">
        <img class="cat-awake"src="assets/images/kitten-medium.png" alt="imagen sobrepuesta">
      </div>
    </section>
  </body>
</html>
